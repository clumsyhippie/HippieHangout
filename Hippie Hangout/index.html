<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hippie Hangout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        .main-title {
            font-family: 'Pacifico', cursive;
            color: #FF9D5C; /* Warmer orange color */
            text-shadow: 0 4px 0 #D35400, 
                         0 8px 0 #A04000,
                         0 12px 10px rgba(0,0,0,0.4);
            transform: perspective(500px) rotateX(10deg);
        }
        
        .subtitle {
            font-family: 'Pacifico', cursive;
            color: #FFD3A5; /* Lighter warm color */
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        
        .nav-arrow {
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .nav-arrow:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 20px rgba(255, 165, 0, 0.4);
            border-color: rgba(255, 165, 0, 0.8);
        }
        
        .room {
            transition: opacity 0.8s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .room-overlay {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(1px);
        }
    </style>

<body>
    <div class="relative h-screen w-screen overflow-hidden">
        <!-- Audio Elements (as placeholders) -->
        <audio id="living-sound" src="Sounds/living.mp4" preload="auto"></audio>
        <audio id="kitchen-sound" src="Sounds/kitchen.mp4" preload="auto"></audio>
        <audio id="porch-sound" src="Sounds/porch.mp4" preload="auto"></audio>
        <audio id="garden-sound" src="Sounds/garden.mp4" preload="auto"></audio>
        
        <!-- Navigation Arrows -->
        <div class="absolute left-6 top-1/2 transform -translate-y-1/2 z-50">
            <button id="left-arrow" class="nav-arrow text-white p-4 rounded-full focus:outline-none flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
        </div>
        
        <div class="absolute right-6 top-1/2 transform -translate-y-1/2 z-50">
            <button id="right-arrow" class="nav-arrow text-white p-4 rounded-full focus:outline-none flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
        
        <!-- Title that stays on all pages -->
        <div class="absolute top-8 left-0 right-0 z-40 text-center">
            <h1 class="main-title text-6xl md:text-7xl mb-2">Hippie Hangout</h1>
            <h2 id="room-subtitle" class="subtitle text-3xl md:text-4xl">Living Room</h2>
        </div>
        
        <!-- Living Room -->
        <div id="living-room" class="room absolute inset-0" style="background-image: url('images/living.gif');">
            <div class="room-overlay absolute inset-0"></div>
        </div>
        
        <!-- Kitchen -->
        <div id="kitchen" class="room absolute inset-0 opacity-0 pointer-events-none" style="background-image: url('images/kitchen.gif');">
            <div class="room-overlay absolute inset-0"></div>
        </div>
        
        <!-- Porch -->
        <div id="porch" class="room absolute inset-0 opacity-0 pointer-events-none" style="background-image: url('porch.gif');">
            <div class="room-overlay absolute inset-0"></div>
        </div>
        
        <!-- Garden -->
        <div id="garden" class="room absolute inset-0 opacity-0 pointer-events-none" style="background-image: url('garden.gif');">
            <div class="room-overlay absolute inset-0"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Room Navigation
            const rooms = ['living-room', 'kitchen', 'porch', 'garden'];
            const roomNames = ['Living Room', 'Kitchen', 'Porch', 'Garden'];
            const roomSounds = {
                'living-room': document.getElementById('living-sound'),
                'kitchen': document.getElementById('kitchen-sound'),
                'porch': document.getElementById('porch-sound'),
                'garden': document.getElementById('garden-sound')
            };
            
            let currentRoomIndex = 0;
            
            function showRoom(index) {
                // Stop any currently playing sounds
                Object.values(roomSounds).forEach(sound => {
                    if (!sound.paused) {
                        sound.pause();
                        sound.currentTime = 0;
                    }
                });
                
                rooms.forEach((roomId, i) => {
                    const room = document.getElementById(roomId);
                    if (i === index) {
                        room.classList.remove('opacity-0', 'pointer-events-none');
                        
                        // Play the sound for this room
                        const sound = roomSounds[roomId];
                        if (sound) {
                            sound.play().catch(e => {
                                console.log("Audio playback prevented: ", e);
                                // This is expected if user hasn't interacted with the page yet
                            });
                        }
                    } else {
                        room.classList.add('opacity-0', 'pointer-events-none');
                    }
                });
                
                // Update room subtitle
                document.getElementById('room-subtitle').textContent = roomNames[index];
            }
            
            document.getElementById('left-arrow').addEventListener('click', function() {
                currentRoomIndex = (currentRoomIndex - 1 + rooms.length) % rooms.length;
                showRoom(currentRoomIndex);
            });
            
            document.getElementById('right-arrow').addEventListener('click', function() {
                currentRoomIndex = (currentRoomIndex + 1) % rooms.length;
                showRoom(currentRoomIndex);
            });
            
            // Initialize the first room (but don't play sound until user interacts)
            showRoom(currentRoomIndex);
            
            // Add keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    document.getElementById('left-arrow').click();
                } else if (e.key === 'ArrowRight') {
                    document.getElementById('right-arrow').click();
                }
            });
            
            // Add a click handler to the body to enable audio after first interaction
            document.body.addEventListener('click', function bodyClickHandler() {
                // Try to play the current room's sound after user interaction
                const currentRoomId = rooms[currentRoomIndex];
                const sound = roomSounds[currentRoomId];
                if (sound) {
                    sound.play().catch(e => console.log("Audio still prevented: ", e));
                }
                
                // Remove this handler after first click
                document.body.removeEventListener('click', bodyClickHandler);
            }, { once: true });
        });
    </script>
