<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hippie Hangout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Uncial Antiqua Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&amp;display=swap">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        .sign-text {
            font-family: 'Uncial Antiqua', cursive;
            color: #FFE0B2;
            position: relative;
            display: inline-block;
            width: 100%;
            text-align: center;
            letter-spacing: 1px;
            /* Engraved/inset text effect */
            text-shadow: 
                0px 1px 1px rgba(0, 0, 0, 0.8),
                0px -1px 0px rgba(255, 235, 205, 0.2);
        }
        
        .nav-arrow {
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .nav-arrow:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 20px rgba(255, 165, 0, 0.4);
            border-color: rgba(255, 165, 0, 0.8);
        }
        
        .room {
            transition: opacity 0.8s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .room-overlay {
            background: rgba(0, 0, 0, 0.1);
        }
        
        .mute-button, .exit-button {
            transition: all 0.3s;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .mute-button:hover, .exit-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 20px rgba(255, 165, 0, 0.4);
            border-color: rgba(255, 165, 0, 0.8);
        }
        
        .door-container {
            transition: opacity 1.5s ease-in-out;
        }
        
        .sign-container {
            position: relative;
            display: inline-block;
        }
        
        .sign-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            text-align: center;
        }
        
        /* Knock animation */
        @keyframes knock {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .knocking {
            animation: knock 0.2s ease-in-out 3;
        }
    </style>

<body>
    <div class="relative h-screen w-screen overflow-hidden">
        <!-- Audio Elements -->
        <!-- Door interaction sounds -->
        <audio id="knock-sound" src="sounds/knock.mp3" preload="auto"></audio>
        <audio id="door-open-sound" src="sounds/dooropen.mp3" preload="auto"></audio>
        
        <!-- Entry sounds -->
        <audio id="living-sound" src="Sounds/living.mp4" preload="auto"></audio>
        <audio id="kitchen-sound" src="Sounds/kitchen.mp4" preload="auto"></audio>
        <audio id="porch-sound" src="Sounds/porch.mp4" preload="auto"></audio>
        <audio id="garden-sound" src="Sounds/garden.mp4" preload="auto"></audio>
        
        <!-- Ambient sounds -->
        <audio id="amb-door" src="Sounds/ambDoor.mp3" preload="auto" loop=""></audio>
        <audio id="amb-living" src="Sounds/ambLiving.mp3" preload="auto" loop=""></audio>
        <audio id="amb-kitchen" src="Sounds/ambKitchen.mp3" preload="auto" loop=""></audio>
        <audio id="amb-porch" src="Sounds/ambPorch.mp3" preload="auto" loop=""></audio>
        <audio id="amb-garden" src="Sounds/ambGarden.mp3" preload="auto" loop=""></audio>
        
        <!-- Mute Button -->
        <div class="absolute top-4 left-4 z-50">
            <button id="mute-button" class="mute-button text-white p-3 rounded-full focus:outline-none flex items-center justify-center">
                <i id="sound-on-icon" class="fas fa-volume-up text-xl"></i>
                <i id="sound-off-icon" class="fas fa-volume-mute text-xl hidden"></i>
            </button>
        </div>
        
        <!-- Exit Button (only visible in main content) -->
        <div id="exit-button" class="absolute top-4 right-4 z-50 opacity-0 pointer-events-none">
            <button class="exit-button text-white p-3 rounded-full focus:outline-none flex items-center justify-center">
                <i class="fas fa-door-open text-xl"></i>
            </button>
        </div>
        
        <!-- Front Door Page -->
        <div id="front-door" class="room absolute inset-0" style="background-image: url('images/front.gif');">
            <div class="absolute inset-0 flex items-center justify-center">
                <!-- Door Container -->
                <div id="door-container" class="door-container relative cursor-pointer" style="opacity: 1;">
                    <!-- Static Door Image (shown initially) -->
                    <img id="door-static" src="images/door.gif" alt="Door" class="w-auto h-auto max-w-full max-h-full" style="opacity: 1;">
                    
                    <!-- Door GIF (shown when clicked) -->
                    <img id="door-gif" src="images/door.gif" alt="Door Opening" class="absolute top-0 left-0 w-auto h-auto max-w-full max-h-full opacity-0" style="opacity: 0;">
                    
                    <!-- Wooden Sign Image -->
                    <div class="absolute top-1/4 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10">
                        <div class="sign-container">
                            <img src="images/sign.png" alt="Wooden Sign" class="w-auto h-auto" style="min-width: 220px;">
                            <div class="sign-overlay">
                                <h1 class="sign-text text-xl">Hippie Hangout</h1>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Click Instruction -->
                    <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 text-center">
                        <p class="text-white text-lg bg-black bg-opacity-50 px-4 py-2 rounded-full">Click to Enter</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Content (initially hidden) -->
        <div id="main-content" class="absolute inset-0 transition-opacity duration-1000 opacity-0 pointer-events-none">
            <!-- Navigation Arrows -->
            <div class="absolute left-6 top-1/2 transform -translate-y-1/2 z-50">
                <button id="left-arrow" class="nav-arrow text-white p-4 rounded-full focus:outline-none flex items-center justify-center">
                    <i class="fas fa-chevron-left text-2xl"></i>
                </button>
            </div>
            
            <div class="absolute right-6 top-1/2 transform -translate-y-1/2 z-50">
                <button id="right-arrow" class="nav-arrow text-white p-4 rounded-full focus:outline-none flex items-center justify-center">
                    <i class="fas fa-chevron-right text-2xl"></i>
                </button>
            </div>
            
            <!-- Title that stays on all pages -->
            <div class="absolute top-8 left-0 right-0 z-40 text-center flex flex-col items-center">
                <div class="sign-container">
                    <img src="images/sign.png" alt="Wooden Sign" class="w-auto h-auto" style="min-width: 320px;">
                    <div class="sign-overlay">
                        <h1 class="sign-text text-3xl md:text-4xl">Hippie Hangout</h1>
                    </div>
                </div>
                <div class="sign-container mt-4" style="transform: scale(0.8);">
                    <img src="images/sign.png" alt="Wooden Sign" class="w-auto h-auto" style="min-width: 200px;">
                    <div class="sign-overlay">
                        <h2 id="room-subtitle" class="sign-text text-lg md:text-xl">Living Room</h2>
                    </div>
                </div>
            </div>
            
            <!-- Living Room -->
            <div id="living-room" class="room absolute inset-0" style="background-image: url('images/living.gif');">
                <div class="room-overlay absolute inset-0"></div>
            </div>
            
            <!-- Kitchen -->
            <div id="kitchen" class="room absolute inset-0 opacity-0 pointer-events-none" style="background-image: url('images/kitchen.gif');">
                <div class="room-overlay absolute inset-0"></div>
            </div>
            
            <!-- Porch -->
            <div id="porch" class="room absolute inset-0 opacity-0 pointer-events-none" style="background-image: url('porch.gif');">
                <div class="room-overlay absolute inset-0"></div>
            </div>
            
            <!-- Garden -->
            <div id="garden" class="room absolute inset-0 opacity-0 pointer-events-none" style="background-image: url('garden.gif');">
                <div class="room-overlay absolute inset-0"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Room Navigation
            const rooms = ['living-room', 'kitchen', 'porch', 'garden'];
            const roomNames = ['Living Room', 'Kitchen', 'Porch', 'Garden'];
            
            // Door interaction sounds
            const knockSound = document.getElementById('knock-sound');
            const doorOpenSound = document.getElementById('door-open-sound');
            
            // Entry sounds
            const roomSounds = {
                'living-room': document.getElementById('living-sound'),
                'kitchen': document.getElementById('kitchen-sound'),
                'porch': document.getElementById('porch-sound'),
                'garden': document.getElementById('garden-sound')
            };
            
            // Ambient sounds
            const ambientSounds = {
                'door': document.getElementById('amb-door'),
                'living-room': document.getElementById('amb-living'),
                'kitchen': document.getElementById('amb-kitchen'),
                'porch': document.getElementById('amb-porch'),
                'garden': document.getElementById('amb-garden')
            };
            
            let currentRoomIndex = 0;
            let currentAmbientSound = ambientSounds['door'];
            let isMuted = false;
            let doorClicked = false;
            
            // Start door ambient sound
            try {
                ambientSounds['door'].volume = 0.7;
                ambientSounds['door'].play().catch(e => {
                    console.log("Door ambient audio playback prevented: ", e);
                });
            } catch (e) {
                console.log("Error playing door ambient sound:", e);
            }
            
            // Door interaction
            const doorContainer = document.getElementById('door-container');
            const doorStatic = document.getElementById('door-static');
            const doorGif = document.getElementById('door-gif');
            const frontDoorPage = document.getElementById('front-door');
            const mainContent = document.getElementById('main-content');
            const exitButton = document.getElementById('exit-button');
            
            doorContainer.addEventListener('click', function() {
                // Prevent multiple clicks
                if (doorClicked) return;
                doorClicked = true;
                
                // First play knock sound and animate door slightly
                try {
                    knockSound.play().catch(e => {
                        console.log("Knock sound playback prevented: ", e);
                    });
                } catch (e) {
                    console.log("Error playing knock sound:", e);
                }
                
                // Add knocking animation to door
                doorStatic.classList.add('knocking');
                
                // After knock animation, play door open sound and show gif
                setTimeout(() => {
                    // Remove knocking animation
                    doorStatic.classList.remove('knocking');
                    
                    // Play door open sound
                    try {
                        doorOpenSound.play().catch(e => {
                            console.log("Door open sound playback prevented: ", e);
                        });
                    } catch (e) {
                        console.log("Error playing door open sound:", e);
                    }
                    
                    // Show the door GIF animation
                    doorStatic.style.opacity = "0";
                    doorGif.style.opacity = "1";
                    
                    // Fade out door ambient
                    fadeOutSound(ambientSounds['door']);
                    
                    // After door animation, show main content
                    setTimeout(() => {
                        doorContainer.style.opacity = "0";
                        
                        setTimeout(() => {
                            frontDoorPage.classList.add('opacity-0', 'pointer-events-none');
                            mainContent.classList.remove('opacity-0', 'pointer-events-none');
                            exitButton.classList.remove('opacity-0', 'pointer-events-none');
                            
                            // Start living room ambient
                            currentAmbientSound = ambientSounds['living-room'];
                            if (!isMuted) {
                                fadeInSound(ambientSounds['living-room']);
                            }
                            
                            // Play living room entry sound
                            try {
                                roomSounds['living-room'].play().catch(e => {
                                    console.log("Living room sound playback prevented: ", e);
                                });
                            } catch (e) {
                                console.log("Error playing living room sound:", e);
                            }
                            
                            // Reset door clicked state for when user exits
                            doorClicked = false;
                        }, 500);
                        
                    }, 1500);
                }, 900); // Wait for knock animation to complete
            });
            
            // Exit button functionality
            exitButton.addEventListener('click', function() {
                // Play door open sound
                try {
                    doorOpenSound.play().catch(e => {
                        console.log("Door open sound playback prevented: ", e);
                    });
                } catch (e) {
                    console.log("Error playing door open sound:", e);
                }
                
                // Fade out current ambient sound
                if (currentAmbientSound) {
                    fadeOutSound(currentAmbientSound);
                }
                
                // Hide main content and show front door
                mainContent.classList.add('opacity-0', 'pointer-events-none');
                exitButton.classList.add('opacity-0', 'pointer-events-none');
                
                setTimeout(() => {
                    // Reset door images
                    doorStatic.style.opacity = "1";
                    doorGif.style.opacity = "0";
                    doorContainer.style.opacity = "1";
                    
                    // Show front door page
                    frontDoorPage.classList.remove('opacity-0', 'pointer-events-none');
                    
                    // Start door ambient
                    currentAmbientSound = ambientSounds['door'];
                    if (!isMuted) {
                        fadeInSound(ambientSounds['door']);
                    }
                }, 500);
            });
            
            function showRoom(index) {
                const newRoomId = rooms[index];
                const oldRoomId = rooms[currentRoomIndex];
                
                // Stop any currently playing entry sounds
                Object.values(roomSounds).forEach(sound => {
                    if (!sound.paused) {
                        sound.pause();
                        sound.currentTime = 0;
                    }
                });
                
                // Fade out current ambient sound if it exists
                if (currentAmbientSound && !currentAmbientSound.paused) {
                    fadeOutSound(currentAmbientSound);
                }
                
                // Update room visibility
                rooms.forEach((roomId, i) => {
                    const room = document.getElementById(roomId);
                    if (i === index) {
                        room.classList.remove('opacity-0', 'pointer-events-none');
                        
                        // Play the entry sound for this room
                        try {
                            const entrySound = roomSounds[roomId];
                            if (entrySound) {
                                entrySound.play().catch(e => {
                                    console.log("Entry audio playback prevented: ", e);
                                });
                            }
                        } catch (e) {
                            console.log("Error playing entry sound:", e);
                        }
                        
                        // Start the ambient sound for this room
                        const ambSound = ambientSounds[roomId];
                        if (ambSound) {
                            currentAmbientSound = ambSound;
                            if (!isMuted) {
                                fadeInSound(ambSound);
                            }
                        }
                    } else {
                        room.classList.add('opacity-0', 'pointer-events-none');
                    }
                });
                
                // Update room subtitle
                const roomSubtitle = document.getElementById('room-subtitle');
                roomSubtitle.textContent = roomNames[index];
                
                // Update current room index
                currentRoomIndex = index;
            }
            
            function fadeOutSound(sound) {
                if (!sound || sound.paused || sound.volume === 0) return;
                
                let vol = sound.volume;
                const fadeOut = setInterval(function() {
                    if (vol > 0.1) {
                        vol -= 0.1;
                        sound.volume = vol;
                    } else {
                        sound.pause();
                        sound.currentTime = 0;
                        sound.volume = 0.7; // Reset volume for next time
                        clearInterval(fadeOut);
                    }
                }, 100);
            }
            
            function fadeInSound(sound) {
                if (!sound) return;
                
                sound.volume = 0;
                sound.play().then(() => {
                    let vol = 0;
                    const fadeIn = setInterval(function() {
                        if (vol < 0.6) {
                            vol += 0.1;
                            sound.volume = vol;
                        } else {
                            sound.volume = 0.7;
                            clearInterval(fadeIn);
                        }
                    }, 100);
                }).catch(e => {
                    console.log("Ambient audio playback prevented: ", e);
                });
            }

            const muteButton = document.getElementById('mute-button');
            const soundOnIcon = document.getElementById('sound-on-icon');
            const soundOffIcon = document.getElementById('sound-off-icon');
            
            muteButton.addEventListener('click', function() {
                isMuted = !isMuted;
                
                if (isMuted) {
                    // Mute all sounds
                    Object.values(ambientSounds).forEach(sound => {
                        if (!sound.paused) {
                            sound.volume = 0;
                        }
                    });
                    
                    // Show muted icon
                    soundOnIcon.classList.add('hidden');
                    soundOffIcon.classList.remove('hidden');
                } else {
                    // Unmute current ambient sound
                    if (currentAmbientSound) {
                        fadeInSound(currentAmbientSound);
                    }
                    
                    // Show unmuted icon
                    soundOffIcon.classList.add('hidden');
                    soundOnIcon.classList.remove('hidden');
                }
            });
            
            document.getElementById('left-arrow').addEventListener('click', function() {
                const newIndex = (currentRoomIndex - 1 + rooms.length) % rooms.length;
                showRoom(newIndex);
            });
            
            document.getElementById('right-arrow').addEventListener('click', function() {
                const newIndex = (currentRoomIndex + 1) % rooms.length;
                showRoom(newIndex);
            });
            
            // Add keyboard navigation
            document.addEventListener('keydown', function(e) {
                // Only work if we're in the main content
                if (mainContent.classList.contains('opacity-0')) return;
                
                if (e.key === 'ArrowLeft') {
                    document.getElementById('left-arrow').click();
                } else if (e.key === 'ArrowRight') {
                    document.getElementById('right-arrow').click();
                } else if (e.key === 'Escape') {
                    exitButton.click();
                }
            });
        });
